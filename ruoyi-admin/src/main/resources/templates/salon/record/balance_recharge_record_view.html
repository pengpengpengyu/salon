<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('充值详情')" />
</head>
<body>
    <div class="main-content">
        <form class="form-horizontal" th:object="${record}">
            <h4 class="form-header h4">会员信息</h4>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">会员编号：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{memberId}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">会员名称：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{memberName}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">手机号码：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{mobileNo}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="form-header h4">充值信息</h4>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">充值金额：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{rechargeAmount}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">赠送金额：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{giveAmount}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">活动名称：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{activityName}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">充值时间：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{#temporals.format(rechargeTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
            	<div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">支付方式：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{payMode}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">备注：</label>
                        <div class="col-sm-8">
                            <p class="form-control-plaintext" th:text="*{remark}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
	<th:block th:include="include :: footer" />
</body>
</html>
